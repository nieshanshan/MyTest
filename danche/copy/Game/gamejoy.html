	<title>注册邀请</title>
</head>
<body class="bgcolorjoy">
	<div class="joyBox">
		<div class="wapBox">
			<div class="kong"></div>
			<div class="BOx">
				<!-- 注册登录界面 -->
				<div class="laginForm">
					<div class="FormBox">
						<p class="PositionBG"></p>
						<input type="tel" class="usernameid" placeholder="手机号码" maxlength="11" pattern="\d*" oninput="if(value.length>11)value=value.slice(0,11)"> 					
					</div>
					<div class="FormBox">
						<p class="PositionBG"></p>
						<input type="tel" class="userpassword" placeholder="动态密码" maxlength="4" pattern="\d*" oninput="if(value.length>4)value=value.slice(0,4)">
						<input type="button" class="usersend send" value="发送验证码" disabled>
					</div>
					<button class="usersubmit" disabled >确认领奖</button>
					 
				</div>
			</div>
			<div class="rulebox">
				<h2>活动详情</h2>
				<ul>
					<li>
						<p class="fl">（1）</p>
						<p class="Ri">首次进入游戏，创建游戏角色名称，创建后不可修改。</p>
					</li>
					<li>
						<p class="fl">（2）</p>
						<p class="Ri">每期游戏我们会随机抽取一个游戏角色名称，这个ID作为大家竞猜的答案。</p>
					</li>
					<li>
						<p class="fl">（3）</p>
						<p class="Ri">根据游戏答案分批次给出线索。每天发布一条线索，您可以参与线索的竞猜</p>
					</li>
					<li>
						<p class="fl">（4）</p>
						<p class="Ri">每周定时公布答案，满足获奖条件并且答对的用户即可分得奖池内的能量</p>
					</li>
					<li>
						<p class="fl">（5）</p>
						<p class="Ri">奖池中的能量是所有参与游戏的用户支付总能量</p>
					</li>
					<li>
						<p class="fl">（6）</p>
						<p class="Ri">首次分享线索游戏，您就可以获得能量</p>
					</li>
					<li>
						<p class="fl">（7）</p>
						<p class="Ri">能量可在个人中心VC商城中兑换奖品</p>
					</li>
				</ul>
			</div>	
		</div> 
	</div>
	<div class="promptBoxone" style="display: none">
 		<div class="promptBoxtext">
 			<p>选择答将扣除您20能 </p>
 		</div>
	</div>
</body>
