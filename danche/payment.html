<!DOCTYPE html>

<head>

	<title>报名支付</title>

<body>
	<div class="paywap">
		<div class="pay">
			<div class="pay_number">	
				<p>
					<span class="font_text">报名费：￥</span>
					<span class="nengliangpay"><span class="nangpay"></span>能量</span>
					<div class="pay_mony"></div>
				</p>
			</div>
			<ul class="pay_mode">
				<li payType='1' class="onpay">
					<span class="pay_modepic_02"></span>
					<p>能量支付</p>
					<div class="gr_nengliang">剩余能量：</div>
					<em></em>
				</li>
	 			<li payType='3'>
					<span class="pay_modepic_01"></span>
					<p>购买并支付</p>
					<em></em>
				</li>  
			</ul>
		</div>
		<div class="alertkuang"></div>
		<div class="payOff">支付</div>
		<div class="promptBox">支付余额不足</div> 
		<div class="nnegliangkuang" id="nnegliangkuang">
			确认能量支付
		<div class="nlzfanniu" id="anniuqure">确定</div>
	</div>
	</div>
