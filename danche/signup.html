<html lang="en">

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />

 	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>德扑活动</title>
</head>
<body>
<div class="swapper">
	<div class="headertitle"></div>
	<div class="main_time">活动时间：</div> 
	<div class="main">
		 <div class="Count_down">早鸟倒计时：<strong class="JS-tian"></strong><!-- 天 --><strong class="JS-shi"></strong>时<strong class="JS-fen"></strong>分<strong class="JS-miao"></strong>秒</div> 
	</div>
	<div class="ruletmain"></div>
	<div class="footerbut" id="fot_back_click">
		<p class="footerbut_text" disabled>报名</p>
	</div> 
	<div class="alertkuang"></div>
</div>
<!-- 注册登录界面 -->
 <div class="mengceng">
	<div class="form_box">
		<div class="laginForm">
			<div class="FormBox">
				<p class="PositionBG"></p>
				<input type="text" class="usernameid" id="username"  placeholder="手机号码" maxlength="11">
			</div>
			<div class="FormBox">
				<p class="PositionBG"></p>
				<input type="text" class="userpassword" id="userpassword"  placeholder="动态密码" maxlength="4">
				<input type="button" class="usersend send" value="获取动态密码" disabled>
			</div>
			<div class="usersubmit">
				<button class="submitbotss" id="loginBtn" disabled>注册/登录</button>
			</div>
		</div>
		<div class="tankuang"></div>
	</div> 
</div> 
</body>
</html>
