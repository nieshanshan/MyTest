<div class="setpaypassword">
	<div class="setwordBox">
		<p>输入新的支付密码</p>
		<div class="Formset">
			<input type="number" class="newcold" placeholder="请输入新的密码" maxlength="6" pattern="\d*" oninput="if(value.length>6)value=value.slice(0,6)" style="-webkit-text-security:disc;text-security:disc;">
			<!-- //注释：①当type=number时placeholder会失效，需要加oninput="if(value.length>6)value=value.slice(0,6)" /*存在浏览器差异*/;②当type="number" 或者 type="tel"时，想要输入框显示圆点，同时调起数字键盘
			可以用-webkit-text-security:disc;text-security:disc;属性。(H5新属性) -->
		</div>
		<p>再次输入支付密码</p>
		<div class="Formset">
			<input type="number" class="oldcold" placeholder="请再次输入6位相同数字密码" maxlength="6" pattern="\d*"oninput="if(value.length>6)value=value.slice(0,6)" style="-webkit-text-security:disc;text-security:disc;">
		</div>
		<p>验证码</p>
		<div class="Formset">	
			<input type="number" class="usercold" placeholder="动态密码" maxlength="4" oninput="if(value.length>4)value=value.slice(0,4)">
			<input type="button" class="sendcold setsend" value="获取动态密码" disabled='disabled'>
		</div>
