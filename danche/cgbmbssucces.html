 <script type="text/javascript">
if(state == null){
	state =  GetQueryString("state");//订单号
}
 $(function(){  //返回监听事件

	    pushHistory();  
	    window.addEventListener("popstate", function(e) { 
			if(state =="2"){
			    if(citizenId == null){
					citizenId =  GetQueryString("citizenId");
				}

				if(contestId == null){
					contestId =  GetQueryString("contestId");//订单号
				}

	    		window.location.href="http://testwan-vc.yxwenge.com/danche/Registinfo.html?contestId="+contestId+"&citizenId="+citizenId;
			}else{
				//alert("here");
				location.reload(true);
			}
	        //alert("我监听到了浏览器的返回按钮事件啦");//根据自己的需求实现自己的功能   
	}, false);
	 function pushHistory() { 
	        var state = {  
	            title: "title",  
	            url: "http://testwan-vc.yxwenge.com/danche/cgbmbssucces.html"  
	        }; 
	        window.history.pushState(state, "title", "http://testwan-vc.yxwenge.com/danche/cgbmbssucces.html");  
	    }  

  });
</script>
